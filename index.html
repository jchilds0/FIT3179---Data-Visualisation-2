<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <!-- Pure CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css"
    integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="slideshow">

    <!-- Title Slide -->
    <section>
      <p class="text-6xl font-serif">Adelie Penguins</p>
    </section>

    <!-- Palmer Station Slide -->
    <section>
      <div class="slide">
        <div class="pure-g flex">
          <div class="pure-u-2-3">
            <p class="text-3xl font-serif p-3">Palmer Station Weather</p>
            <div class="pure-g">
              <div class="pure-u-1-2">
                <p>Lorem Ipsum</p>
              </div>
              <div id="wind" class="pure-u-1-2">
                <p id="wind_title" class="text-xl font-serif">Wind Speed and Direction</p>
                <div id="wind_radial"></div>
              </div>
            </div>
            <div id="sea_ice"></div>
          </div>
          <div id="temp_heatmap" class="pure-u-1-3"></div>
        </div>
      </div>
    </section>

    <!-- Penguin Location Slide -->
    <section>
      <div class="slide">
        <div class="text-3xl font-serif p-3">
          <h1>Penguin Location Heatmap</h1>
        </div>

        <div id="map">
          <div id="heatmap_main" class="font-sans flex">
            <div id="heatmap">
              <div id="heatmap_zoom"></div>

              <div id="south_pole_clip">
                <img src="maps_prep/south_pole_clip_shadow.png" style="width:250px;height:250px">
              </div>
            </div>

            <div id="heatmap_legend"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Diet Slide 1 -->
    <section>
      <div class="slide">
        <div class="pure-g">
          <div class="pure-u-1-3">
            <div class="p-3">
              <p class="text-3xl font-serif">Adelie Penguin Diet</p>
              <p class="text-xl font-serif">Diet Composition</p>
            </div>

          </div>
          <div class="pure-u-2-3 font-serif text-l">
            <div id="diet_all_dotmap"></div>
            <div id="diet_other_dotmap"></div>
          </div>

        </div>
      </div>
    </section>

    <!-- Diet Slide 2 -->
    <section>
      <div class="slide">
        <div class="p-3">
          <p class="text-3xl font-serif">Adelie Penguin Diet</p>
          <p class="text-xl font-serif">Krill Abundance</p>
        </div>
        <div class="pure-g">
          <div id="diet_streamgraph" class="pure-u-2-3"></div>

          <div class="pure-u-1-3"></div>
        </div>
      </div>

    </section>

    <!-- Attributes Slide -->
    <section>
      <div class="slide">
        <p class="text-3xl font-serif p-3">Adelie Penguin Measurements and Colonies</p>
        <div class="pure-g">
          <div class="pure-u-1-3">
            <div id="dotmap"></div>
          </div>
          <div class="pure-u-1-3"></div>
          <div id="attr_connecteddot" class="pure-u-1-3"></div>
        </div>
      </div>
    </section>

    <!-- Population Slide -->
    <section>
      <div class="slide">
        <p class="text-3xl font-serif p-3">Adelie Penguin Population</p>
        <div class="pure-g">
          <div id="pop_line" class="pure-u-1-3"></div>
          <div class="pure-u-1-3"></div>
          <div id="pop_spark" class="pure-u-1-3"></div>
        </div>
      </div>
    </section>
  </div>

  <script type="text/javascript">

    var spec2 = "js/dotmap_islands.vg.json";
    vegaEmbed('#dotmap', spec2, { "actions": true }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>

  <script type="text/javascript">

    var spec2 = "js/weather_sea_ice.vg.json";

    }).catch(console.error);

  </script>

    }).catch(console.error);
  </script>

  <script type="text/javascript">

    var spec2 = "js/diet_all_dotmap.vg.json";
    vegaEmbed('#diet_all_dotmap', spec2, { "actions": true }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>

  <script type="text/javascript">

    var spec2 = "js/diet_other_dotmap.vg.json";
    vegaEmbed('#diet_other_dotmap', spec2, { "actions": true }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>

  <script type="text/javascript">

    var spec2 = "js/diet_sorted_stream_graph.vg.json";
    vegaEmbed('#diet_streamgraph', spec2, { "actions": true }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>

  <script type="text/javascript">

    var spec2 = "js/temp_calendar_heatmap.vg.json";
    vegaEmbed('#temp_heatmap', spec2, { "actions": true }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>

  <script type="text/javascript">

    var spec2 = "js/attributes_connected_dot.vg.json";
    vegaEmbed('#attr_connecteddot', spec2, { "actions": true }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>

  <script type="text/javascript">

    var spec2 = "js/heatmap_zoom.vg.json";
    vegaEmbed('#heatmap_zoom', spec2, { "actions": true }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>

  <script type="text/javascript">

    var spec2 = "js/heatmap_legend.vg.json";
    vegaEmbed('#heatmap_legend', spec2, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>
</body>

</html>
