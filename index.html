<!DOCTYPE html>
<html>

<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Pure CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css"
    integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">

</head>

<body>
  <div id="title">
    <h1>Adelie Penguins</h1>
  </div>

  <div class="pure-g">
    <div class="pure-u-2-3">
      <div class="pure-g">
        <div class="pure-u-1-2"></div>
        <div class="pure-u-1-2"></div>
      </div>
      <div></div>
    </div>

    <div id="temp_heatmap" class="pure-u-1-3"></div>
  </div>

  <div id="map">
    <div class="text-3xl font-semibold p-3">
      <h1>Penguin Location Heatmap</h1>
    </div>

    <div id="heatmap_main" class="font-sans flex">
      <div id="heatmap">
        <div id="heatmap_zoom"></div>

        <div id="south_pole_clip">
          <img src="maps_prep/south_pole_clip_shadow.png" style="width:250px;height:250px">
        </div>
      </div>

      <div id="heatmap_legend"></div>
    </div>
  </div>

  <div id="diet" class="pure-g">
    <div id="diet_dotmap" class="pure-u-1-2"></div>
    <div id="diet_streamgraph" class="pure-u-1-2"></div>
  </div>

  <div id="attributes" class="pure-g">
    <div id="attr_map" class="pure-u-1-3"></div>
    <div class="pure-u-1-3"></div>
    <div id="attr_connecteddot" class="pure-u-1-3"></div>
  </div>

  <div id="population" class="pure-g">
    <div id="pop_line" class="pure-u-1-3"></div>
    <div class="pure-u-1-3"></div>
    <div id="pop_spark" class="pure-u-1-3"></div>
  </div>

  <script type="text/javascript">

    var spec2 = "js/population_line.vg.json";
    vegaEmbed('#pop_line', spec2, { "actions": true }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>

  <script type="text/javascript">

    var spec2 = "js/population_sparkline.vg.json";
    vegaEmbed('#pop_spark', spec2, { "actions": true }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>

  <script type="text/javascript">

    var spec2 = "js/diet_dot_map.vg.json";
    vegaEmbed('#diet_dotmap', spec2, { "actions": true }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>

  <script type="text/javascript">

    var spec2 = "js/diet_sorted_stream_graph.vg.json";
    vegaEmbed('#diet_streamgraph', spec2, { "actions": true }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>

  <script type="text/javascript">

    var spec2 = "js/temp_calendar_heatmap.vg.json";
    vegaEmbed('#temp_heatmap', spec2, { "actions": true }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>

  <script type="text/javascript">

    var spec2 = "js/attributes_connected_dot.vg.json";
    vegaEmbed('#attr_connecteddot', spec2, { "actions": true }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>

  <script type="text/javascript">

    var spec2 = "js/heatmap_zoom.vg.json";
    vegaEmbed('#heatmap_zoom', spec2, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>

  <script type="text/javascript">

    var spec2 = "js/heatmap_legend.vg.json";
    vegaEmbed('#heatmap_legend', spec2, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>
</body>

</html>
