<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <!-- Pure CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css"
    integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="slideshow">

    <!-- Title Slide -->
    <div id="title" class="center slide">
      <p class="text-6xl font-serif">Adelie Penguins</p>
    </div>

    <!-- Palmer Station Slide -->
    <div id="palmer_slide" class="slide">
      <p class="text-3xl font-serif p-3">Palmer Station Weather</p>
      <div class="p-5">
        <div class="pure-g">
          <div class="pure-u-1-2">
            <p class="text-xl font-serif">Wind Speed and Direction</p>
            <div id="wind_radial"></div>
          </div>
          <div class="pure-u-1-2">
            <p class="text-xl font-serif">Wind Speed and Direction</p>
            <div>
              <div id="diet_all_dotmap"></div>
              <div id="diet_legend"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- --------------------- -->

  <!-- Vega Embeds -->

  <!-- --------------------- -->

  <!-- Palmer Station Slide -->

  <script type="text/javascript">

    var spec2 = "js/wind_radial_interactive.vg.json";
    vegaEmbed('#wind_radial', spec2, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>

  <script type="text/javascript">

    var spec2 = "js/diet_all_dotmap.vg.json";
    vegaEmbed('#diet_all_dotmap', spec2, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>

  <script type="text/javascript">

    var spec2 = "js/diet_dotmap_legend.vg.json";
    vegaEmbed('#diet_legend', spec2, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>

</body>

</html>
